apiVersion: apps/v1
kind: Deployment
metadata:
  name: fintech-validator-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fintech-validator
  template:
    metadata:
      labels:
        app: fintech-validator
    spec:
      containers:
      - name: fintech-validator
        image: fintech-validator:v1
        ports:
        - containerPort: 3000
        env:
        - name: TRANS_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: api-key
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fintech-validator-service
spec:
  type: LoadBalancer
  selector:
    app: fintech-validator
  ports:
    - port: 80
      targetPort: 3000
